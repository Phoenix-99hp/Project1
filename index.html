<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Revelry</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Allura|Italianno|Tangerine|Work+Sans:100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">ReVelry</h1>
          <h3 class="lead">Your classy event finder!</h3>
        </div>
      </div>
    
    <div class="container">
        <div class="row">
            <form>
                <input class="col s12" type="text" name="city" id="city" placeholder="City">
                <input class="col s6" type="text" name="startDate" id="startDate" placeholder="Start Date: MM-DD-YYYY">
                <input class="col s6" type="text" name="endDate" id="endDate" placeholder="End Date: MM-DD-YYYY">
                <a class="waves-effect waves-light btn" id="city-search">Search</a>
            </form>
            <main class="event-content col s12">

            </main>
        </div>
    </div>
    <footer class="page-footer">
        <div>
            <div class="row" id="footer-row">
                <div class="col s2"></div>
                <div class="white-text col s10" id="recent-searches"></div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>

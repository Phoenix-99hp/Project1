<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Revelry</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>Revelry - Your classy event finder</header>
    <form>
        <input type="text" name="city" placeholder="City">
        <br>
        <input type="text" name="startDate" placeholder="Start Date">
        <br>
        <input type="text" name="endDate" placeholder="End Date">
        <br>
        <button type="submit" id="city-search">Search</button>
    </form>

    <main class="event-content"></main>
    <footer class="page-footer">
        <div class="container" id="footer-container">
            <div class="row" id="footer-row">
                <div class="white-text" id="recent-searches"></div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
